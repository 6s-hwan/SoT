<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Request</title>
</head>
<body>
<h1>Password Reset Request</h1>
<form id="password-reset-request-form">
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Send Reset Link</button>
</form>

<p id="message"></p>

<script>
    document.getElementById('password-reset-request-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const email = document.getElementById('email').value;

        fetch('/password-reset-request', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `email=${encodeURIComponent(email)}`
        })
        .then(response => {
            if (response.ok) {
                document.getElementById('message').textContent = 'Password reset link has been sent to your email.';
            } else {
                document.getElementById('message').textContent = 'Failed to send reset link. Please try again.';
            }
        })
        .catch(error => {
            document.getElementById('message').textContent = 'An error occurred. Please try again.';
        });
    });
</script>
</body>
</html>
