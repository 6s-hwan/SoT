<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-lGGP+d9JC7DmF4b8zJqA0Q8+XUbRVyh8hYN8XeJj2FZv1XGuk0O2p8dW9ZkOa5lTjnh9JW5KZ6yxGToEOWPmbw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Add some basic styling for layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .header img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin-right: 20px;
    }
    .header .info {
      flex: 1;
    }
    .header .info h1 {
      margin: 0;
    }
    .stats {
      display: flex;
      justify-content: center; /* Center align content horizontally */
      align-items: center; /* Center align content vertically */
      margin-bottom: 20px;
      text-align: center; /* Center align text */
    }
    .stats div {
      text-align: center;
      font-size: 24px; /* Font size for story count */
    }
    .stories {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px; /* Increased gap for better spacing */
    }
    .story {
      position: relative; /* Relative positioning for title placement */
      border: 1px solid #ccc;
      padding: 20px; /* Increased padding */
      text-align: center;
      height: 300px; /* Set fixed height for story cards */
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .story img {
      width: 100%;
      height: 200px; /* Set fixed height for images */
      object-fit: cover; /* Ensure images cover the area without distortion */
    }
    .story .bottom-info {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      width: 100%;
    }
    .story h3 {
      margin: 0;
      font-size: 18px; /* Font size for title */
      color: #333; /* Font color for better readability */
    }
    .icon {
      width: 16px; /* Adjust width of the icon */
      height: 16px; /* Adjust height of the icon */
      object-fit: contain; /* Ensure the entire image fits within the specified dimensions */
      margin-right: 5px; /* Add margin between icon and text */
    }
    .info-container {
      display: flex;
      align-items: center;
    }
    .info-container img {
      width: 20px; /* Adjust width of the icon */
      height: 20px; /* Adjust height of the icon */
      margin-right: 5px; /* Add margin between icon and text */
    }
  </style>
</head>
<body>
<div class="header">
  <h1>My Page</h1>
</div>
<div class="header">
  <h2>Username: </h2>
  <div class="username">
    <h2 th:text="${user.username}">Username</h2>
  </div>
</div>

<div class="stats">
  <div>
    <h2>스토리</h2>
    <h2 th:text="${totalStories}">0</h2>
  </div>
</div>

<h2>My Stories:</h2>
<div class="stories">
  <div th:each="story, iterStat : ${stories}">
    <div class="story">
      <a th:href="@{/story/{storyId}(storyId=${story.storyId})}">
        <img th:src="${story.image_url}" alt="Story Image">
        <div class="bottom-info">
          <h3 th:text="${story.title}">Story Title</h3>
          <div class="info-container">
            <img src="/images/seeimg.png" alt="Eye Icon" class="icon">
            <span th:text="${story.viewCount}"></span>
            <img src="/images/likeimg.png" alt="Heart Icon" class="icon">
            <span th:text="${story.likes.size()}">0</span>
          </div>
        </div>
      </a>
    </div>
    <!-- Add a line break after every 4th story -->
    <div th:if="${iterStat.index % 4 == 3}" style="grid-column: 1 / -1;"></div>
  </div>
</div>
</body>
</html>
