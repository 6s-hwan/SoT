<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Page</title>
  <style>
    /* Add some basic styling for layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .header img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      margin-right: 20px;
    }
    .header .info {
      flex: 1;
    }
    .header .info h1 {
      margin: 0;
    }
    .stats {
      display: flex;
      justify-content: center; /* Center align content horizontally */
      align-items: center; /* Center align content vertically */
      margin-bottom: 20px;
      text-align: center; /* Center align text */
    }
    .stats div {
      text-align: center;
      font-size: 24px; /* Font size for story count */
    }
    .stories {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px; /* Increased gap for better spacing */
    }
    .story {
      position: relative; /* Relative positioning for title placement */
      border: 1px solid #ccc;
      padding: 20px; /* Increased padding */
      text-align: center;
      height: 300px; /* Set fixed height for story cards */
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .story img {
      width: 100%;
      height: 200px; /* Set fixed height for images */
      object-fit: cover; /* Ensure images cover the area without distortion */
      margin-bottom: 10px; /* Added margin to separate image from text */
    }
    .story h3 {
      margin: 0;
      font-size: 18px; /* Font size for title */
      text-align: center; /* Center align the title */
      position: absolute;
      bottom: 10px; /* Position title at the bottom */
      left: 0;
      right: 0; /* Center horizontally */
      color: #333; /* Font color for better readability */
    }
  </style>
</head>
<body>
<div class="stats">
  <div>
    <h2>스토리</h2>
    <h2 th:text="${totalStories}">0</h2>
  </div>
</div>

<h2>My Stories:</h2>
<div class="stories">
  <div th:each="story, iterStat : ${stories}">
    <div class="story">
      <img th:src="${story.image_url}" alt="Story Image">
      <h3 th:text="${story.title}">Story Title</h3>
    </div>
    <!-- Add a line break after every 4th story -->
    <div th:if="${iterStat.index % 4 == 3}" style="grid-column: 1 / -1;"></div>
  </div>
</div>
</body>
</html>
