<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/Home.css}">
    <link rel="stylesheet" type="text/css" th:href="@{https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <title>SoT</title>
</head>
<body>
<nav class="navbar">
    <div class="nav_logo">
        <div id="nav_left">
            <div id="nav_logo1">
                <a href="./test">
                    <img th:src="@{/images/MainLogo.png}" alt="로고" width="200px" height="46px">
                </a>
            </div>
            <div class="nav_menu">
                <ul class="navigation">
                    <li><a href="./test" class="b">홈</a></li>
                    <li><a href="" class="c">지역</a></li>
                    <li><a href="" class="c">북마크</a></li>
                </ul>
            </div>
            <form action="/search" method="get" id="search">
                <input type="text" name="query" class="search">
                <img th:src="@{/images/search.png}" alt="돋보기" width="30px" height="30px">
            </form>
        </div>
        <div id="nav_right">
            <input type="button" id="uploadbtn">
            <input type="button" class="imagebtn" onclick="location.href='my-page'">
            <input type="checkbox" id="join" style="display: none;">
            <label for="join" id="loginLabel" onclick="togglePopup('loginPopup')">로그인</label>
            <form action="/logout" method="post" style="display:inline;">
                <button type="submit">로그아웃</button>
            </form>
        </div>
    </div>
</nav>

<!-- 팝업창들 -->
<div th:replace="fragments/upload_popup :: uploadPopup"></div>
<div th:replace="fragments/login_popup :: loginPopup"></div>
<div th:replace="fragments/join_popup :: joinPopup"></div>
<div th:replace="fragments/terms_popup :: termsPopup"></div>
<div th:replace="fragments/privacy_popup :: privacyPopup"></div>

<!-- 급상승 여행지 시작 -->
<div id="rise_full">
    <div id="rise">
        <div id="rise_title">
            <img th:src="@{/images/riseimg.png}" class="riseimg">
            <p class="rise">급상승! 최근 다른 사용자들이 많이 찾아보는 여행지에요</p>
        </div>
        <div class="riseback">
            <div id="TopSearchesList" th:each="search, iterStat : ${topSearches}">
                <div class="searchItem" th:attr="id='rise_' + ${iterStat.index + 1}">
                    <div id="rise1_img">
                        <label th:for="'rise' + ${iterStat.index + 1}">
                            <button
                                    type="button"
                                    th:id="'rise' + ${iterStat.index + 1}"
                                    th:data-keyword="${search.keyword}"
                                    th:style="'background-image:url(' + ${topStories[iterStat.index].image_url} + ');'"
                                    onclick="goToRisePage(this)"
                            ></button>
                        </label>
                    </div>
                    <div id="rise1_text">
                        <p class="rise1_name" th:text="${search.keyword}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 급상승 여행지 끝 -->

<script th:src="@{/js/Home.js}"></script>
<script>
    function goToRisePage(button) {
        const keyword = button.getAttribute('data-keyword');
        window.location.href = '/rise/' + keyword;
    }

    function togglePopup(popupId) {
        const popup = document.getElementById(popupId);
        popup.style.display = popup.style.display === 'none' ? 'block' : 'none';
    }

    function showJoinPopup() {
        togglePopup('loginPopup'); // 기존 로그인 팝업 닫기
        togglePopup('joinPopup'); // 회원가입 팝업 열기
    }

    function showLoginPopup() {
        togglePopup('joinPopup'); // 기존 회원가입 팝업 닫기
        togglePopup('loginPopup'); // 로그인 팝업 열기
    }

    document.addEventListener('DOMContentLoaded', function () {
        // 초기 팝업들 숨기기
        document.getElementById('loginPopup').style.display = 'none';
        document.getElementById('joinPopup').style.display = 'none';
        document.getElementById('termsPopup').style.display = 'none';
        document.getElementById('privacyPopup').style.display = 'none';
    });
</script>
</body>
</html>
