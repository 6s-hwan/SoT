<body>
<!-- 팝업창 -->

<div class="bg_gray9" style="display: none;"></div> <!-- 팝업 배경 -->
<div id="storyPopup" style="display: none;">
    <!-- 닫기 버튼 -->
    <button type="button" class="close" onclick="closePopup9()">
        <img th:src="@{/images/closebtn.png}" alt="Close" width="28px" height="28px">
    </button>
    <div class="container">
        <div class="image-container" style="position: relative;">
            <img id="popupImage" src="" alt="image">
            <div id="popupDate" class="Detail_date">2023년 5월 23일</div>
        </div>

        <div class="story-etc">
            <div class="story-text" style="position: relative;">
                <p id="popupTitle" class="Detail_name" style="margin-right: 150px;">서울 봉은사</p>

                <!-- 좋아요/북마크 버튼을 제목과 같은 높이에 위치시킴 -->
                <div id="del_to_book" style="position: absolute; right: 0; top: 0; display: flex; gap: 0px;">
                    <div class="like_btn" style="display: flex; flex-direction: column; align-items: center;">
                        <button type="button" class="Story_like" onclick="toggleLike()" style="border: none; background: none;">
                            <img th:src="@{/images/favorite.png}" alt="좋아요" class="icon1" style="width: 36px; height: 36px;">
                        </button>
                        <p id="popupLikes" class="Detail_likes" style="margin: 0; visibility: hidden;">좋아요 10개</p> <!-- 텍스트 숨김 -->
                    </div>
                    <div class="book_btn" style="display: flex; flex-direction: column; align-items: center;">
                        <button type="button" class="Story_book" onclick="toggleBookmark()" style="border: none; background: none;">
                            <img th:src="@{/images/StoryDetailbtn2.png}" alt="북마크" class="icon2" style="width: 36px; height: 36px;">
                        </button>
                        <p id="popupBookmarks" class="Detail_bookmarks" style="margin: 0; visibility: hidden;">북마크 5개</p> <!-- 텍스트 숨김 -->
                    </div>
                </div>
            </div>

            <div id="story_">
                <p id="popupAddress" class="Detail_address">서울특별시 강남구 봉은사로 531</p>
            </div>
            <p id="popupDescription" class="Detail_text" style="margin-top: 15px;">23년 5월 부처님오신날 진행했던 연등축제입니다.</p>

            <div class="tag" id="popupTagsContainer" style="display: flex; gap: 10px; margin-top: 10px; margin-bottom: 30px;">
                <p class="tag1_text" style="border: 1.5px solid #F4F4F4; padding: 3px 8px; border-radius: 5px;"># 축제</p>
                <p class="tag1_text" style="border: 1.5px solid #F4F4F4; padding: 3px 8px; border-radius: 5px;"># 연등</p>
            </div>

            <div class="profile" style="display: flex; margin-bottom: 30px;">
                <div class="Profile_Image">
                    <button class="profile_1" style="border-radius: 25px; border: none; overflow: hidden;">
                        <img id="popupProfileImage" class="profile_2" src="../static/images/popular1.png" alt="Profile Image" style="border: none; cursor: pointer; outline: none; background-color: #FFF; width: 42px; height: 42px;">
                    </button>
                </div>
                <div class="profile_text">
                    <p id="popupProfileName" class="profile_name">Olivia2</p>
                    <p id="popupProfileFollowers" class="profile_follow">팔로워 202명</p>
                </div>
            </div>

            <!-- "관련 스토리 보러가기" 버튼에 검색 결과 개수 표시 -->
            <button type="button" id="relatedStoriesButton" class="related" onclick="searchByTitle()" style="padding: 12px 20px; justify-content: center; align-items: center; border-radius: 8px; background: #FFF; border: 1.5px solid #EAEAEA; height: 49px;">
                <b id="popupAddress2">&apos;서울 봉은사&apos;</b> 관련 스토리 <span id="searchResultCount">1</span>건 보러가기
            </button>
        </div>
    </div>
</div>
</body>
