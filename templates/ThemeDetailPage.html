    function toggleImage(imageId) {
      var image = document.getElementById(imageId);

      // 이미지를 토글하여 보이거나 숨깁니다.
      if (image.style.display === "block") {
        image.style.display = "none";
      } else {
        image.style.display = "block";
      }
    }
  </script>
