<body>
<div id="bg_gray8" style="display: none" th:fragment="pwFindPopup">
  <div id="pwfind_pop_up">
    <div id="pwfindTitle">
      <p id="pwfindlogin">로그인</p>
      <div id="pwfindback">
        <img th:src="@{/images/arrow1.png}" alt="뒤로가기" width="24px" height="24px" />
      </div>
      <p id="pwfindtitle1">비밀번호 찾기</p>
      <div id="close">
        <img
                th:src="@{/images/X.png}"
                alt="X"
                width="28px"
                height="28px"
                onclick="document.getElementById('bg_gray8').style.display='none'; enableScroll();"
        />
      </div>
    </div>
    <!-- 이메일 전송 폼 -->
    <form action="/forgot-password" method="POST">
      <div class="join_input11">
        <div id="text2">이메일</div>
        <label for="email_input11">
          <input type="email" id="email_input11" name="email" placeholder="이메일 입력" required />
        </label>
      </div>
      <div id="pwfindnoticepart">
        <img th:src="@{/images/pwfindnotice.png}" id="pwfindnotice" alt="안내표시" width="22px" height="22px" />
        <p id="pwfindnoticetext">입력된 이메일로 비밀번호 변경 링크를 보내드립니다.</p>
      </div>
      <!-- 확인 버튼: 폼 제출 -->
      <button id="pwfindcheckbtn" type="submit">확인</button>
    </form>
  </div>
</div>
</body>
