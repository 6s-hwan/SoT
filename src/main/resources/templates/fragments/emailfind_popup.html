<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/Home.css}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>SoT</title>
  </head>
  <body>
    <!-- 팝업 열기 버튼 -->
    <div id="bg_gray6" style="display: none" th:fragment="emailFindPopup">
      <div id="emailfind_pop_up">
        <div id="emailfindTitle">
          <div id="emailfindback">
            <img
              th:src="@{/images/arrow1.png}"
              alt="뒤로가기"
              width="24px"
              height="24px"
            />
          </div>
          <p id="emailfindtitle1">이메일 찾기</p>
          <div id="close" onclick="closePopup()">
            <img th:src="@{/images/X.png}" alt="X" width="28px" height="28px" />
          </div>
        </div>
        <div id="phone1">전화번호</div>
        <div class="input41">
          <input type="text" id="phone_input11" placeholder="010" />
          <div id="text7">-</div>
          <input type="text" id="phone_input21" placeholder="1234" />
          <div id="text7">-</div>
          <input type="text" id="phone_input31" placeholder="5678" />
        </div>
        <div class="input5">
          <label for="CertificationNumber_input">
            <input
              type="text"
              class="CertificationNumber_input"
              id="CertificationNumber_input"
              name="verificationCode"
              placeholder="인증번호를 입력해 주세요"
            />
          </label>
          <button onclick="sendVerificationCode()">전송</button>
        </div>
        <p id="sendStatus"></p>
        <button id="emailfindcheckbtn" onclick="verifyCode()">확인</button>
      </div>
    </div>

    <script th:src="@{/js/Home.js}"></script>
  </body>
</html>
