<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" th:href="@{/css/Home.css}" />
  <link
          rel="stylesheet"
          type="text/css"
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
          rel="stylesheet"
  />
  <title>SoT</title>
</head>
<body>
<!-- 기존 HTML 버튼 -->
<button id="emailfindcheckbtn">확인</button>

<!-- 이메일 찾기 팝업 -->
<div id="bg_gray7" style="display: none" th:fragment="emailCheckPopup">
  <div id="emailcheck_pop_up">
    <div id="emailcheckTitle">
      <p id="emailchecktitle1">이메일 찾기</p>
      <div id="close">
        <img
                th:src="@{/images/X.png}"
                alt="X"
                width="28px"
                height="28px"
                onclick="document.getElementById('bg_gray7').style.display='none'"
        />
      </div>
    </div>
    <div id="emailcheckcontent">
      가입 확인된 이메일은
      <br />
      <div id="emailcheckcontent1">
        <p id="checkedemail">SoT.office@gmail.com</p>
        &nbsp;입니다.
      </div>
    </div>

    <div id="emailcheckbuttons">
      <button id="findpwbtn" type="button">비밀번호 찾기</button>
      <button id="gotologinbtn2" type="button">로그인</button>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // 확인 버튼 클릭 시 이메일 찾기 팝업 열기
    var emailFindCheckBtn = document.getElementById('emailfindcheckbtn');
    var emailCheckPopup = document.getElementById('bg_gray7');

    emailFindCheckBtn.addEventListener('click', function () {
      emailCheckPopup.style.display = 'block';
    });

    // 기존의 "업로드" 버튼 (Joinbtn) 이벤트 리스너는 유지됩니다.
    var Joinbtn = document.querySelector("#join3");
    Joinbtn.addEventListener("click", function (event) {
      event.preventDefault();
      emailCheckPopup.style.display = "block";
    });
  });
</script>
</body>
</html>
