<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/BookmarkPage.css}" />
    <link rel="stylesheet" th:href="@{/css/nav.css}" />
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
            rel="stylesheet"
    />
    <title>SoT</title>
</head>
<body>    <!-- 내비게이션바 -->
<nav class="navbar">
    <div class="nav_logo">
        <div id="nav_left">
            <!-- 로고 -->
            <div id="nav_logo1">
                <a href="./home">
                    <img
                            th:src="@{/images/MainLogo.png}"
                            alt="로고"
                            width="200px"
                            height="46px"
                    />
                </a>
            </div>
            <!-- 메뉴바 -->
            <div class="nav_menu">
                <ul class="navigation">
                    <li>
                        <a href="/home" class="b">홈</a>
                    </li>
                    <li><a href="./local" class="c">지역</a></li>
                    <li><a href="./bookmark" class="dh">북마크</a></li>
                </ul>
            </div>
            <!-- 검색바 -->
            <form action="/search" method="get" id="search">
                <input type="text" name="query" class="search" />
                <img
                        th:src="@{/images/search.png}"
                        alt="돋보기"
                        width="30px"
                        height="30px"
                />
            </form>
        </div>
        <div id="nav_right">
            <input type="button" class="followingbtn" style="display: none" />
            <input
                    type="button"
                    class="imagebtn"
                    style="display: none"
                    onclick="location.href='my-page'"
            />
            <input type="button" id="uploadbtn" style="display: none" />

            <input type="checkbox" id="join" style="display: none" />
            <label for="join" id="loginLabel" onclick="toggleDropdown()"
            >로그인</label
            >
            <!-- 드롭다운 메뉴 -->
            <div id="dropdownMenu" class="dropdown-content" style="display: none">
                <button>마이페이지</button>
                <form action="/logout" method="post">
                    <button type="submit">로그아웃</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<!-- 팝업창들 -->
<div th:replace="~{fragments/upload_popup :: uploadPopup}"></div>
<div th:replace="~{fragments/login_popup :: loginPopup}"></div>
<div th:replace="~{fragments/join_popup :: joinPopup}"></div>
<div th:replace="~{fragments/terms_popup :: termsPopup}"></div>
<div th:replace="~{fragments/privacy_popup :: privacyPopup}"></div>
<div th:replace="~{fragments/emailfind_popup :: emailFindPopup}"></div>
<div th:replace="~{fragments/emailcheck_popup :: emailCheckPopup}"></div>
<div th:replace="~{fragments/joinfinish_popup :: joinFinishPopup}"></div>
<!--  북마크 시작 -->

<div id="Bookmarkfull">
    <div id="BookmarkStory">
        <div id="BookmarkTitle">
            <div id="Bookmarktitle_1">
                <img
                        th:src="@{/images/Bookmarkimg.png}"
                        class="Bookmarkimg"
                        width="90px"
                        height="90px"
                />
                <p class="Bookmarktitle1">북마크</p>
            </div>
        </div>
        <div id="BookmarkBack">
            <label for="Bookmark">
                <button
                        type="button"
                        id="Bookmark"
                        onclick="location.href='./bookmarkpage.html';"
                ></button>
            </label>

        </div>
        <div>
            <label for="Bookmarkmorebtn">
                <button
                        type="button"
                        id="Bookmarkmorebtn"
                        onclick="location.href='';"
                ></button>
            </label>
        </div>
    </div>
</div>
<!-- 북마크 페이지 끝 -->
<!-- 나머지들 -->
<div id="etc_thing">
    <div id="etc_full">
        <div id="terms_of_use">
            <button
                    type="button"
                    value="이용약관"
                    class="terms_of_use"
                    th:onclick="|location.href='@{/terms_of_use}';|"
            >
                이용약관
            </button>
        </div>
        <div id="personal_inf">
            <button
                    type="button"
                    value="개인정보처리방침"
                    class="personal_inf"
                    th:onclick="|location.href='@{/personal_inf}';|"
            >
                개인정보처리방침
            </button>
        </div>
        <div id="contact">
            <button
                    type="button"
                    value="Contact"
                    class="contact"
                    th:onclick="|location.href='@{/contact}';|"
            >
                Contact
            </button>
        </div>
        <div id="c_SoT">
            <p class="c_SoT">ⓒ 2024 SoT</p>
        </div>
    </div>
</div>
</body>
</html>
