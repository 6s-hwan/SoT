<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="bg_gray2" style="display: none" th:fragment="joinPopup">
      <div id="join_pop_up">
        <div id="first">
          <div id="logo">
            <img
              th:src="@{/images/Logo.png}"
              alt="Logo"
              width="238px"
              height="55px"
            />
          </div>
          <div id="middle"></div>
          <div id="close">
            <img
              th:src="@{/images/X.png}"
              alt="X"
              width="28px"
              height="28px"
              onclick="document.getElementById('bg_gray2').style.display='none'; enableScroll();"
            />
          </div>
        </div>
        <!-- <hr /> -->
        <div id="second">
          <div id="text">회원가입</div>
          <div id="middle2"></div>
          <div id="secondback">
            <a href="#" onclick="openLoginPopup()">로그인 페이지로 돌아가기</a>
          </div>
        </div>
        <form action="/user" method="POST">
          <div class="join_input1">
            <div id="text2">이메일</div>
            <label for="email_input1">
              <input
                type="text"
                id="email_input1"
                name="email"
                placeholder="이메일 입력"
              />
            </label>
          </div>
          <p class="emailcheck-content"></p>
          <div id="blank"></div>
          <div class="join_input2">
            <div id="text3">비밀번호</div>
            <label for="join_pw_input">
              <input
                type="password"
                id="join_pw_input"
                name="password"
                placeholder="비밀번호 입력"
                oninput="checkInputs()"
                onchange="check_pw()"
              />
            </label>
          </div>
          <div id="check_pw">
            <span id="text24" class="pw1">특수문자 포함</span>
            <div id="imageContainer1" style="display: none">
              <img
                id="check_img1"
                th:src="@{/images/check.png}"
                alt="check"
                width="8px"
                height="5px"
              />
            </div>
            <div id="middle3"></div>
            <span id="text25" class="pw2">8자 이상</span>
            <div id="imageContainer2" style="display: none">
              <img
                id="check_img2"
                th:src="@{/images/check.png}"
                alt="check"
                width="8px"
                height="5px"
              />
            </div>
          </div>
          <div id="blank"></div>
          <div class="input3">
            <div id="text4">닉네임</div>
            <label for="name_input">
              <input
                type="text"
                id="name_input"
                name="username"
                placeholder="닉네임을 입력해주세요.(2~8자)"
                size="32"
                oninput="checkInputs()"
              />
            </label>
          </div>
          <p class="namecheck-content"></p>
          <div id="name_possible"></div>
          <div id="blank"></div>
          <div id="birth">
            <div id="text5">생년월일</div>
          </div>
          <div class="info" id="info__birth">
            <select
              class="box"
              id="birth-year"
              name="birth_year"
              onchange="selectBirthday()"
            >
              <option selected>년</option>
            </select>
            <select
              class="box"
              id="birth-month"
              name="birth_month"
              onchange="selectBirthday()"
            >
              <option selected>월</option>
            </select>
            <select
              class="box"
              id="birth-day"
              name="birth_day"
              onchange="selectBirthday()"
            >
              <option selected>일</option>
            </select>
          </div>
          <input type="hidden" id="birth_input" name="birth" value="" />
          <div id="blank"></div>
          <div id="gender">
            <div id="text6">성별</div>
          </div>
          <div id="gender_choose">
            <button
              id="button1"
              class="button"
              onclick="selectButton(1)"
              type="button"
            >
              남성
            </button>
            <button
              id="button2"
              class="button"
              onclick="selectButton(2)"
              type="button"
            >
              여성
            </button>
          </div>
          <input type="hidden" id="gender_input" name="gender" value="" />
          <div id="blank"></div>
          <div id="phone">전화번호</div>
          <div class="input4">
            <label for="phone_input1">
              <input
                type="text"
                class="phone_input"
                id="phone_input1"
                name="phone1"
                placeholder="010"
                oninput="checkInputs()"
              />
            </label>
            <div id="text7">-</div>
            <label for="phone_input2">
              <input
                type="text"
                class="phone_input"
                id="phone_input2"
                name="phone2"
                placeholder="1234"
                oninput="checkInputs()"
              />
            </label>
            <div id="text7">-</div>
            <label for="phone_input3">
              <input
                type="text"
                class="phone_input"
                id="phone_input3"
                name="phone3"
                placeholder="5678"
                oninput="checkInputs()"
              />
            </label>
          </div>
          <div class="input5">
            <label for="CertificationNumber_input">
              <input
                type="text"
                class="CertificationNumber_input"
                id="CertificationNumber_input"
                name="verificationCode"
                placeholder="인증번호를 입력해 주세요"
              />
            </label>
            <button type="button" onclick="sendVerification()">전송</button>
          </div>
          <div id="text8">실명인증을 완료해 주세요</div>
          <div id="blank"></div>
          <div id="container1">
            <input type="checkbox" class="orgin2" id="checkbtn2" />
            <label for="checkbtn2"
              ><a
                href="#"
                style="
                  color: #448fff;
                  font-family: Pretendard;
                  font-size: 17px;
                  font-style: normal;
                  font-weight: 500;
                  line-height: normal;
                  text-decoration-line: underline;
                "
                >이용약관</a
              >&nbsp;동의</label
            >
          </div>
          <div id="blank3"></div>
          <div id="container2">
            <input type="checkbox" class="orgin3" id="checkbtn3" />
            <label for="checkbtn3"
              ><a
                href="#"
                style="
                  color: #448fff;
                  font-family: Pretendard;
                  font-size: 17px;
                  font-style: normal;
                  font-weight: 500;
                  line-height: normal;
                  text-decoration-line: underline;
                "
                >개인정보 처리방침</a
              >&nbsp;동의</label
            >
          </div>
          <div id="blank"></div>
          <button type="submit" class="confirm" id="join_btn">회원가입</button>
        </form>
        <div id="blank4"></div>
      </div>
    </div>
  </body>
</html>
