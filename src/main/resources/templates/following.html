<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/following.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>SoT</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav_logo">
        <div id="nav_logo1">
          <a href="./test">
            <img
              th:src="@{/images/MainLogo.png}"
              alt="로고"
              width="225px"
              height="60px"
          /></a>
        </div>
        <div class="nav_menu">
          <ul class="navigation">
            <li><a href="./test" class="b">홈</a></li>
            <li><a href="" class="c">지역</a></li>
            <li><a href="" class="c">북마크</a></li>
          </ul>
        </div>

        <div id="search">
          <input type="search" class="search" />
          <img
            th:src="@{/images/search.png}"
            alt="돋보기"
            width="30px"
            height="30px"
          />
        </div>
        <input type="button" id="uploadbtn" />
        <input
          type="button"
          class="imagebtn"
          onclick="location.href='mypage.html' "
        />
        <input type="checkbox" id="join" />
        <label for="join">로그인</label>
      </div>
    </nav>

    <!-- 팔로잉 페이지 시작 -->
    <div id="followingfull">
      <div id="following">
        <div id="followingTitle">
          <div id="followingtitletext">
            <img
              src="../static/images//followingicon.png"
              class="followingimg"
              width="52px"
              height="946px"
            />
            <p class="followingtitle1">팔로잉</p>
          </div>
          <div id="following_select">
            <form action="#">
              <select name="story_select" id="story_select">
                <option value="recom" class="recom_select">추천순</option>
                <option value="newest" class="newest_select">최신순</option>
                <option value="inquiry" class="inquiry_select">조회순</option>
                <option value="month" class="month_select">
                  이번 달 조회순
                </option>
                <option value="today" class="today_select">오늘 조회순</option>
              </select>
            </form>
          </div>
        </div>

        <div id="back">
          <div class="stories" th:each="story, iterStat : ${stories}">
            <div class="story">
              <a th:href="@{/story/{storyId}(storyId=${story.storyId})}">
                <img
                  id="storyimage"
                  th:src="${story.image_url}"
                  alt="Story Image"
                />
                <div id="storyTitlefull">
                  <p id="storyTitle" th:text="${story.title}">Story Title</p>
                  <img
                    th:src="@{images/seeimg.png}"
                    class="seeimage"
                    width="16px"
                    height="16px"
                  />
                  <p class="seeimagetext" th:text="${story.viewCount}">0</p>
                  <img
                    th:src="@{/images/likeimg.png}"
                    class="likeimage"
                    width="14px"
                    height="14px"
                  />
                  <p class="likeimagetext" th:text="${story.likes.size()}">0</p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 테마별 상세페이지 스토리 끝 -->
  </body>

  <script></script>
</html>
